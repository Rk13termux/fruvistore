<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Fruvi Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        :root {
            --bg: #0b0f14;
            --surface: rgba(255,255,255,0.06);
            --txt: #e9eef5;
            --muted: #9aa6b2;
            --brand: #ff9b40;
            --brand-2: #8bda01;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--txt);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 155, 64, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 218, 1, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: gradientShift 10s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        .error-container {
            background: var(--surface);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--brand);
            margin-bottom: 1rem;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--txt);
        }
        
        .error-message {
            color: var(--muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, var(--brand), var(--brand-2));
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 155, 64, 0.4);
        }
        
        .security-note {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--muted);
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        <div class="error-code">404</div>
        <h1 class="error-title">Página no encontrada</h1>
        <p class="error-message">
            Lo sentimos, la página que buscas no existe o ha sido movida.
        </p>
        <a href="/" class="home-btn">
            <i class="fas fa-home"></i>
            Volver al inicio
        </a>
    </div>
    
    <div class="security-note">
        <i class="fas fa-shield-alt"></i>
        Fruvi Store - Sistema seguro
    </div>
    
    <script>
        // Registrar intentos de acceso no autorizado
        const attemptedPath = window.location.pathname;
        const suspiciousPaths = ['admin', 'panel', 'dashboard', 'management'];
        
        if (suspiciousPaths.some(path => attemptedPath.toLowerCase().includes(path))) {
            console.warn('Acceso no autorizado detectado:', attemptedPath);
            // Redirigir después de 3 segundos
            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
    </script>
</body>
</html>
