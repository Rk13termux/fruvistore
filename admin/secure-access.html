<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#000000">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Admin Login - Fruvi</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 155, 64, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(139, 218, 1, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 20%, rgba(255, 155, 64, 0.06) 0%, transparent 50%);
            animation: bgMove 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-50px, 50px) rotate(5deg); }
        }

        .login-container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 60px 50px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: fadeInUp 0.6s ease-out;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 45px;
        }

        .logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            background: transparent;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(255, 155, 64, 0.3));
        }

        .login-header h1 {
            color: #fff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 15px;
            font-weight: 400;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 14px;
            margin-bottom: 28px;
            font-size: 14px;
            display: none;
            animation: slideDown 0.4s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.4);
            color: #ff6b6b;
        }

        .alert i {
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 26px;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 18px;
            transition: color 0.3s;
            z-index: 2;
        }

        .form-control {
            width: 100%;
            padding: 17px 20px 17px 55px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 15px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff9b40;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(255, 155, 64, 0.15),
                        0 8px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-1px);
        }

        .form-control:focus + i {
            color: #ff9b40;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #ff9b40 0%, #8bda01 100%);
            color: #000;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 25px rgba(255, 155, 64, 0.35);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 155, 64, 0.45);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login i {
            margin-right: 8px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #ff9b40;
            transform: translateX(-3px);
        }

        .back-link a i {
            font-size: 12px;
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-top-color: #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-container {
                padding: 45px 30px;
                border-radius: 24px;
            }

            .login-header h1 {
                font-size: 28px;
            }

            .logo-container {
                width: 100px;
                height: 100px;
            }

            .logo-icon {
                width: 100px;
                height: 100px;
            }

            .form-control {
                padding: 15px 18px 15px 50px;
            }

            .btn-login {
                padding: 16px;
                font-size: 16px;
            }
        }

        @media (max-width: 380px) {
            body {
                padding: 15px;
            }

            .login-container {
                padding: 35px 25px;
            }
        }

        /* Shake animation for errors */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-12px); }
            75% { transform: translateX(12px); }
        }

        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo-icon">
                    <img src="/logo.png" alt="Fruvi Logo">
                </div>
            </div>
            <h1>Admin Access</h1>
            <p>Panel de Administración Fruvi</p>
        </div>

        <div id="errorAlert" class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage"></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="username" 
                        class="form-control" 
                        placeholder="Ingresa tu usuario"
                        required
                        autocomplete="username"
                    >
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Ingresa tu contraseña"
                        required
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </form>

        <div class="back-link">
            <a href="../index.html">
                <i class="fas fa-arrow-left"></i>
                <span>Volver a la tienda</span>
            </a>
        </div>
    </div>

    <script>
        // Admin credentials (en producción usar Supabase auth o similar)
        const ADMIN_USERS = {
            'admin': 'fruvi2024',
            'sebas': 'admin123'
        };

        const SESSION_DURATION = 3600000; // 1 hora

        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // Check if already logged in
        checkExistingSession();

        function checkExistingSession() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const loginTime = parseInt(localStorage.getItem('adminLoginTime') || '0', 10);
            
            if (isLoggedIn && loginTime && (Date.now() - loginTime < SESSION_DURATION)) {
                // Session is valid, redirect to dashboard
                window.location.href = './admin-panel-secure.html';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            // Hide previous errors
            hideError();

            // Validate inputs
            if (!username || !password) {
                showError('Por favor, completa todos los campos');
                shakeForm();
                return;
            }

            // Show loading state
            setLoading(true);

            // Simulate network delay for better UX
            await new Promise(resolve => setTimeout(resolve, 600));

            // Validate credentials
            if (ADMIN_USERS[username] && ADMIN_USERS[username] === password) {
                // Success - save session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminLoginTime', Date.now().toString());
                localStorage.setItem('adminUser', username);

                // Success feedback
                loginBtn.innerHTML = '<i class="fas fa-check-circle"></i> ¡Ingresando!';
                loginBtn.style.background = 'linear-gradient(135deg, #8bda01 0%, #7bc001 100%)';

                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = './admin-panel-secure.html';
                }, 500);
            } else {
                // Failed login
                setLoading(false);
                showError('Usuario o contraseña incorrectos');
                shakeForm();
                
                // Clear password field
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
        }

        function hideError() {
            errorAlert.style.display = 'none';
        }

        function setLoading(loading) {
            loginBtn.disabled = loading;
            
            if (loading) {
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';
            } else {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Ingresar';
            }
        }

        function shakeForm() {
            loginForm.classList.remove('shake');
            setTimeout(() => {
                loginForm.classList.add('shake');
            }, 10);
            setTimeout(() => {
                loginForm.classList.remove('shake');
            }, 510);
        }

        // Auto-focus username field
        usernameInput.focus();

        // Hide error on input
        usernameInput.addEventListener('input', hideError);
        passwordInput.addEventListener('input', hideError);
    </script>
</body>
</html>
