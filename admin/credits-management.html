<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Cr√©ditos - Fruvi Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <style>
        /* Admin Panel Header Styles - Using Main Theme */
        .header {
            background: linear-gradient(180deg, rgba(0,0,0,0.85), rgba(0,0,0,0.55)) !important;
            backdrop-filter: saturate(140%) blur(10px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            color: #e9eef5;
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            object-fit: contain;
            display: block;
        }

        .logo span {
            color: #ffffff;
            letter-spacing: 0.3px;
        }

        /* Main content area */
        .admin-main {
            padding: 2rem 0;
            min-height: calc(100vh - 80px);
            width: 100%;
            margin: 0 auto;
            display: block;
        }

        /* Admin Panel Container */
        .admin-container {
            min-height: 100vh;
            background: #000000;
            width: 100%;
            margin: 0 auto;
            display: block;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .nav-links .nav-item {
            color: #e9eef5;
            opacity: 0.9;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Montserrat', 'Inter', 'Segoe UI', sans-serif;
            letter-spacing: 0.04em;
        }

        .nav-links .nav-item:hover {
            color: #ff9b40;
            opacity: 1;
            transform: translateY(-2px) scale(1.02);
            text-shadow: 0 0 8px rgba(255,155,64,0.3);
        }

        .nav-links .nav-item.active {
            color: #ff9b40;
            opacity: 1;
            background: linear-gradient(135deg, rgba(255,155,64,0.08), rgba(139,218,1,0.08));
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(255,155,64,0.15);
        }

        .nav-links .nav-item.active::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: -8px;
            height: 3px;
            background: linear-gradient(90deg, #ff9b40, #8bda01);
            border-radius: 2px;
            box-shadow: 0 0 8px rgba(255,155,64,0.4);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            color: #e9eef5;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn {
            background: rgba(255,255,255,0.08);
            color: #e9eef5;
            border: 1px solid rgba(255,255,255,0.14);
            border-radius: 8px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(255,71,87,0.2);
            border-color: #ff4757;
            color: #ffffff;
        }

        .mobile-menu {
            display: none;
            background: none;
            border: none;
            color: #e9eef5;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .mobile-menu:hover {
            background: rgba(255,255,255,0.06);
        }

        /* Button Styles */
        .btn {
            font-weight: 600;
            font-family: 'Montserrat', 'Inter', 'Segoe UI', sans-serif;
            letter-spacing: 0.04em;
            transition: all 0.3s ease;
            margin: 0.25rem;
            box-shadow: 0 4px 20px rgba(255, 155, 64, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 155, 64, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.08);
            color: #e9eef5;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.12);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #c44569);
            box-shadow: 0 4px 20px rgba(255, 71, 87, 0.3);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 30px rgba(255, 71, 87, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #8bda01, #20c997);
            box-shadow: 0 4px 20px rgba(139, 218, 1, 0.3);
        }

        .btn-success:hover {
            box-shadow: 0 8px 30px rgba(139, 218, 1, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 1rem;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0,0,0,0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                gap: 0;
                padding: 1rem 0;
                border-top: 1px solid rgba(255,255,255,0.1);
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links .nav-item {
                padding: 1rem 2rem;
                border-bottom: 1px solid rgba(255,255,255,0.05);
            }

            .nav-links .nav-item:last-child {
                border-bottom: none;
            }

            .mobile-menu {
                display: block;
            }

            .header-actions {
                gap: 0.5rem;
            }

            .user-info {
                display: none;
            }

            .logout-btn .btn-text {
                display: none;
            }
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--txt);
            font-family: var(--font-body);
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--glass-bg);
            color: var(--txt);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(255, 155, 64, 0.2);
            transform: translateY(-1px);
        }

        .input-group input::placeholder, .input-group textarea::placeholder {
            color: var(--muted);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .admin-section {
            margin-top: 2.5rem;
        }

        .admin-section:first-of-type {
            margin-top: 0;
        }

        .admin-section-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--txt);
            margin-bottom: 1.5rem;
        }

        .admin-section-title i {
            color: var(--brand);
        }

        .admin-section-title span {
            flex: 1;
        }

        .toast-container {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            z-index: 3000;
        }

        .admin-toast {
            min-width: 280px;
            max-width: 360px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 1rem 1.25rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            color: var(--txt);
            display: grid;
            grid-template-columns: auto 1fr auto;
            grid-template-rows: auto auto;
            column-gap: 0.75rem;
            row-gap: 0.35rem;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.25s ease, transform 0.25s ease;
        }

        .admin-toast.is-visible {
            opacity: 1;
            transform: translateX(0);
        }

        .admin-toast i {
            grid-row: 1 / span 2;
            font-size: 1.4rem;
            align-self: center;
        }

        .admin-toast .toast-title {
            font-weight: 700;
            letter-spacing: 0.01em;
        }

        .admin-toast .toast-message {
            font-size: 0.9rem;
            color: var(--muted);
            grid-column: 1 / -1;
        }

        .admin-toast button.toast-close {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 1rem;
            align-self: start;
            transition: opacity 0.2s ease;
        }

        .admin-toast button.toast-close:hover {
            opacity: 0.7;
        }

        .admin-toast-success {
            border-left: 4px solid #28a745;
        }

        .admin-toast-error {
            border-left: 4px solid #dc3545;
        }

        .admin-toast-warning {
            border-left-color: 4px solid #ffc107;
        }

        .admin-toast-info {
            border-left: 4px solid #17a2b8;
        }

        @media (max-width: 600px) {
            .toast-container {
                left: 0.75rem;
                right: 0.75rem;
                align-items: stretch;
            }

            .admin-toast {
                max-width: none;
                width: 100%;
            }
        }

        .config-status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .config-status-badge.connected {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .supabase-config-progress {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .supabase-config-progress::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 2px;
            background: linear-gradient(to right, #e0e0e0, #e0e0e0);
            z-index: 1;
        }

        .config-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            z-index: 2;
        }

        .config-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e0e0e0;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .config-step.is-active .config-badge {
            background: linear-gradient(45deg, #ff9b40, #8bda01);
            color: white;
            transform: scale(1.1);
        }

        .config-step.is-completed .config-badge {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .config-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: #666;
        }

        .config-step.is-active .config-label {
            color: #1e3c72;
        }

        .config-section-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .config-section-title h4 {
            color: #1e3c72;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .config-section-title p {
            color: #666;
            font-size: 0.9rem;
        }

        .config-form-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .config-form-group {
            position: relative;
        }

        .config-form-group label {
            display: block;
            color: #1e3c72;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .config-form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .config-form-group input:focus {
            outline: none;
            border-color: #8bda01;
            box-shadow: 0 0 0 3px rgba(139, 218, 1, 0.1);
            transform: translateY(-1px);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper button {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .password-wrapper button:hover {
            color: #1e3c72;
            background: rgba(139, 218, 1, 0.1);
        }

        .field-hint {
            display: block;
            color: #666;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .field-hint i {
            margin-right: 0.25rem;
            opacity: 0.7;
        }

        .config-form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }

        .btn-info {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(23, 162, 184, 0.3);
        }

        .config-info-panel {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .info-panel-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #1e3c72;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .info-panel-header i {
            color: #8bda01;
        }

        .info-steps {
            display: grid;
            gap: 1rem;
        }

        .info-step {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .step-number {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9b40, #8bda01);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .step-content strong {
            color: #1e3c72;
            display: block;
            margin-bottom: 0.25rem;
        }

        .step-content p {
            color: #666;
            font-size: 0.9rem;
            margin: 0;
        }

        .step-content a {
            color: #8bda01;
            text-decoration: none;
            font-weight: 600;
        }

        .step-content a:hover {
            color: #7bc200;
            text-decoration: underline;
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border-left: 4px solid;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            color: var(--txt);
        }

        .alert-success {
            border-left-color: var(--brand-2);
            background: rgba(139, 218, 1, 0.1);
        }

        .alert-warning {
            border-left-color: var(--warn);
            background: rgba(243, 156, 18, 0.1);
        }

        .alert-danger {
            border-left-color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #666;
        }

        .loading i {
            margin-right: 0.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* Product Management Section - Using Main Theme */
        .product-management {
            margin-bottom: 2rem;
        }

        .management-header {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.06);
            backdrop-filter: blur(12px) saturate(130%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .management-header h2 {
            color: var(--txt);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0;
        }

        .management-header h2 i {
            color: var(--brand);
        }

        .management-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .management-header {
                flex-direction: column;
                text-align: center;
            }

            .management-actions {
                justify-content: center;
            }
        }

        /* Add Product Modal - Using Main Theme */
        .product-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h3 {
            color: var(--txt);
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0;
        }

        .modal-header h3 i {
            color: var(--brand);
        }

        .modal-close {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--txt);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--brand);
            color: #ffffff;
        }

        .product-form {
            color: var(--txt);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            color: var(--txt);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            background: var(--surface);
            border: 2px solid var(--border);
            color: var(--txt);
            padding: 0.875rem 1rem;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--brand);

    <script>
        let allUsersCredits = [];
        let allCreditTransactions = [];

        async function loadCreditStats() {
            try {
                const stats = await window.getCreditStats();
                const container = document.getElementById('creditStatsContainer');

                if (stats) {
                    container.innerHTML = `
                        <div class="stats-grid" style="margin-bottom: 0;">
                            <div class="stat-card">
                                <i class="fas fa-users"></i>
                                <div class="value">${formatNumber(stats.totalUsers || 0)}</div>
                                <div class="label">Usuarios Totales</div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-coins"></i>
                                <div class="value">${formatNumber(stats.totalCreditsInCirculation || 0)}</div>
                                <div class="label">Cr√©ditos en Circulaci√≥n</div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-plus-circle"></i>
                                <div class="value">${formatNumber(stats.totalCreditsEarned || 0)}</div>
                                <div class="label">Cr√©ditos Otorgados</div>
                            </div>
                            <div class="stat-card">
                                <i class="fas fa-minus-circle"></i>
                                <div class="value">${formatNumber(stats.totalCreditsSpent || 0)}</div>
                                <div class="label">Cr√©ditos Gastados</div>
                            </div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <p style="color: #666; text-align: center; padding: 2rem;">
                            <i class="fas fa-exclamation-triangle"></i>
                            Error cargando estad√≠sticas
                        </p>
                    `;
                }
            } catch (error) {
                console.error('Error loading credit stats:', error);
                document.getElementById('creditStatsContainer').innerHTML = `
                    <p style="color: #666; text-align: center; padding: 2rem;">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error cargando estad√≠sticas
                    </p>
                `;
            }
        }

        async function loadUsersCreditTable() {
            try {
                const users = await window.getAllUsersCredits();
                allUsersCredits = users || [];
                renderUsersCreditTable(allUsersCredits);
            } catch (error) {
                console.error('Error loading users credits:', error);
                document.getElementById('usersCreditTableContainer').innerHTML = `
                    <p style="color: #666; text-align: center; padding: 2rem;">
                        <i class="fas fa-exclamation-triangle"></i>
                        Error cargando usuarios
                    </p>
                `;
            }
        }

        // Get all credit transactions (admin function)
        async function getAllCreditTransactions(limit = 100) {
            try {
                if (!window.supabaseClient) return [];

                const { data, error } = await window.supabaseClient
                    .from('credit_transactions')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(limit);

                if (error) throw error;
                return data || [];
            } catch (error) {
                console.error('Error getting all credit transactions:', error);
                return [];
            }
        }

        function renderUsersCreditTable(users) {
            const container = document.getElementById('usersCreditTableContainer');

            if (!users || users.length === 0) {
                container.innerHTML = `
                    <p style="color: #666; text-align: center; padding: 2rem;">
                        <i class="fas fa-info-circle"></i>
                        No hay usuarios registrados
                    </p>
                `;
                return;
            }

            let html = `
                <div class="table-container" style="max-height: 400px;">
                    <table>
                        <thead>
                            <tr>
                                <th>ID Usuario</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Tel√©fono</th>
                                <th>Cr√©ditos</th>
                                <th>Estado</th>
                                <th>√öltima Actividad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            users.forEach(user => {
                const lastActivity = user.last_credit_update ?
                    new Date(user.last_credit_update).toLocaleDateString('es-CO') : 'Nunca';
                const userName = user.user_name || 'Sin nombre';
                const userEmail = user.user_email || 'Sin email';
                const userPhone = user.user_phone || '-';
                const userStatus = user.user_status || 'Activo';
                const creditsBalance = user.credits_balance || 0;

                // Status badge
                const statusClass = userStatus === 'Verificado' ? 'status-verified' : 'status-unverified';
                const statusIcon = userStatus === 'Verificado' ? 'fas fa-check-circle' : 'fas fa-clock';

                html += `
                    <tr>
                        <td>
                            <div class="product-name">
                                <i class="fas fa-user"></i>
                                <span style="font-family: monospace; font-size: 0.85em;">${user.user_id}</span>
                            </div>
                        </td>
                        <td>${escapeHtml(userName)}</td>
                        <td>${escapeHtml(userEmail)}</td>
                        <td>${userPhone}</td>
                        <td>
                            <span class="price-display ${creditsBalance > 0 ? 'positive' : 'zero'}">
                                <i class="fas fa-coins"></i>
                                ${formatNumber(creditsBalance)}
                            </span>
                        </td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                <i class="${statusIcon}"></i>
                                ${userStatus}
                            </span>
                        </td>
                        <td>${lastActivity}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-sm btn-success" onclick="quickAddCredits('${user.user_id}', '${escapeHtml(userName).replace(/'/g, "\\'")}')">
                                    <i class="fas fa-plus"></i> Agregar
                                </button>
                                <button class="btn-sm btn-info" onclick="viewUserTransactions('${user.user_id}')">
                                    <i class="fas fa-history"></i> Historial
                                </button>
                                <button class="btn-sm btn-warning" onclick="editUserCredits('${user.user_id}', '${escapeHtml(userName).replace(/'/g, "\\'")}', ${creditsBalance})">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table></div>';
            container.innerHTML = html;
        }

        function filterUsers() {
            const searchTerm = document.getElementById('userSearch').value.toLowerCase();
            const filteredUsers = allUsersCredits.filter(user =>
                user.user_id.toLowerCase().includes(searchTerm) ||
                (user.user_name && user.user_name.toLowerCase().includes(searchTerm))
            );
            renderUsersCreditTable(filteredUsers);
        }

        async function addCreditsToUser() {
            const userSearch = document.getElementById('userSearch').value.trim();
            const amount = parseInt(document.getElementById('creditAmount').value);
            const reason = document.getElementById('creditReason').value.trim();

            if (!userSearch) {
                showWarning('Usuario requerido', 'Ingresa el ID o nombre del usuario');
                return;
            }

            if (!amount || amount <= 0) {
                showWarning('Cantidad inv√°lida', 'Ingresa una cantidad de cr√©ditos v√°lida');
                return;
            }

            try {
                showLoading('Agregando cr√©ditos...');

                // Find user by ID or name
                let userId = userSearch;
                const user = allUsersCredits.find(u =>
                    u.user_id === userSearch ||
                    (u.user_name && u.user_name.toLowerCase() === userSearch.toLowerCase())
                );

                if (user) {
                    userId = user.user_id;
                }

                const result = await window.addCredits(userId, amount, reason, 'admin');

                if (result.success) {
                    showSuccess('üí∞ Cr√©ditos agregados exitosamente', `Se agregaron ${amount} cr√©ditos al usuario ${userId}`);
                    document.getElementById('userSearch').value = '';
                    document.getElementById('creditAmount').value = '10';
                    document.getElementById('creditReason').value = '';
                    await loadCreditStats();
                    await loadUsersCreditTable();
                } else {
                    showError('‚ùå Error agregando cr√©ditos', result.error || 'No se pudieron agregar los cr√©ditos');
                }
            } catch (error) {
                console.error('Error adding credits:', error);
                showError('üí• Error del sistema', `Error inesperado: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function quickAddCredits(userId, userName) {
            document.getElementById('userSearch').value = userId;
            document.getElementById('creditAmount').focus();
            showInfo('Usuario seleccionado', `Agregando cr√©ditos a ${userName} (${userId})`);

        function editUserCredits(userId, userName, currentCredits) {
            const newAmount = prompt(`Editar cr√©ditos para ${userName}\n\nCr√©ditos actuales: ${currentCredits}\n\nNuevo saldo de cr√©ditos:`, currentCredits);

            if (newAmount === null) return; // Cancelled

            const amount = parseInt(newAmount);
            if (isNaN(amount) || amount < 0) {
                showError('Cantidad inv√°lida', 'Ingresa un n√∫mero v√°lido de cr√©ditos');
                return;
            }

            const difference = amount - currentCredits;
            if (difference === 0) {
                showInfo('Sin cambios', 'El saldo de cr√©ditos no cambi√≥');
                return;
            }

            const action = difference > 0 ? 'agregar' : 'quitar';
            const confirmMessage = `¬øEst√°s seguro de ${action} ${Math.abs(difference)} cr√©ditos a ${userName}?\n\nSaldo actual: ${currentCredits} cr√©ditos\nNuevo saldo: ${amount} cr√©ditos`;

            if (!confirm(confirmMessage)) return;

            // Perform the credit adjustment
            adjustUserCredits(userId, difference, `Ajuste manual por admin - ${difference > 0 ? 'incremento' : 'decremento'}`, userName);
        }

                } else {
                    // Remove credits (using deductCredits)
                    const result = await window.deductCredits(userId, Math.abs(amount), reason);
                    if (result) {
                        showSuccess('Cr√©ditos removidos', `Se removieron ${Math.abs(amount)} cr√©ditos de ${userName}`);
                    } else {

        // Utility functions
        function escapeHtml(value) {
            if (value === null || value === undefined) {
                return '';
            }
            return String(value)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP',
                minimumFractionDigits: 0
            }).format(price);

        function formatNumber(value) {
            const numeric = Number.isFinite(value) ? value : Number(value) || 0;
            return new Intl.NumberFormat('es-CO', {
                maximumFractionDigits: 0
            }).format(numeric);
        }

        // Auto-initialize using store service
        async function initializeFromEnv() {
            try {

                await new Promise(resolve => setTimeout(resolve, 1000));

                // Check if store service is loaded and initialized
                if (typeof window.checkProductsConfig !== 'function') {
                    return await initializeManualMode();
                }

                // Check products configuration
                const productsConfig = window.checkProductsConfig();

                if (!productsConfig.configured) {
                    return await initializeManualMode();
                }

                if (!productsConfig.initialized) {
                    return await initializeManualMode();
                }

                // Test products database connection
                const productsConnected = await window.testProductsConnection();

                if (productsConnected) {
                    updateConnectionStatus(true, '‚úÖ Conectado a base de datos de productos');
                } else {
                    updateConnectionStatus('warning', '‚ö†Ô∏è Cliente inicializado, verificando tablas...');

                    if (window.checkSupabaseConfig && typeof window.checkSupabaseConfig === 'function') {

                        if (usersConfig.valid) {

            }

        // Add credits to all users function
        async function addCreditsToAllUsers() {
            const amount = parseInt(document.getElementById('bulkCreditAmount').value);
            const reason = document.getElementById('bulkCreditReason').value.trim();

            if (!amount || amount <= 0) {
                showWarning('Cantidad inv√°lida', 'Ingresa una cantidad de cr√©ditos v√°lida');
                return;
            }

            if (!reason) {
                showWarning('Raz√≥n requerida', 'Ingresa una raz√≥n para la recarga masiva');
                return;
            }

            if (!confirm(`¬øEst√°s seguro de agregar ${amount} cr√©ditos a TODOS los usuarios?\n\nEsta acci√≥n afectar√° a ${allUsersCredits.length} usuarios.`)) {
                return;
            }

            try {
                showLoading('Agregando cr√©ditos a todos los usuarios...');

                let successCount = 0;
                let errorCount = 0;

                for (const user of allUsersCredits) {
                    try {
                        const result = await window.addCredits(user.user_id, amount, reason, 'admin-bulk');
                        if (result.success) {
                            successCount++;
                        } else {
                            errorCount++;
                        }
                    } catch (error) {
                        console.error(`Error adding credits to ${user.user_id}:`, error);
                        errorCount++;
                    }
                }

                if (successCount > 0) {
                    showSuccess('üí∞ Cr√©ditos agregados masivamente', `Se agregaron ${amount} cr√©ditos a ${successCount} usuarios exitosamente${errorCount > 0 ? ` (${errorCount} errores)` : ''}`);

                } else {

                }

            } catch (error) {
                console.error('Error in bulk credit addition:', error);
                showError('üí• Error del sistema', `Error inesperado: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
