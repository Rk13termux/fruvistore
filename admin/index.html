<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruviStore - Pol√≠tica de Privacidad</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #555; }
        input { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 5px; }
        input:focus { border-color: #667eea; outline: none; }
        button { 
            width: 100%; 
            padding: 12px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
        }
        .message { 
            padding: 10px; 
            margin-top: 1rem; 
            border-radius: 5px; 
            display: none; 
        }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçé Acceso Restringido</h1>
        <form id="accessForm">
            <div class="form-group">
                <label>Usuario:</label>
                <input type="text" id="user" required>
            </div>
            <div class="form-group">
                <label>Contrase√±a:</label>
                <input type="password" id="pass" required>
            </div>
            <button type="submit">Acceder</button>
        </form>
        <div class="message" id="msg"></div>
    </div>

    <script>
        const form = document.getElementById('accessForm');
        const msg = document.getElementById('msg');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            
            if (user === 'fruvi_admin_2024' && pass === 'FruviStore@Secure#2024!') {
                localStorage.setItem('adminAuth', 'true');
                localStorage.setItem('authTime', Date.now());
                msg.className = 'message success';
                msg.textContent = 'Acceso autorizado. Redirigiendo...';
                msg.style.display = 'block';
                setTimeout(() => {
                    window.location.href = './panel.html';
                }, 1000);
            } else {
                msg.className = 'message error';
                msg.textContent = 'Credenciales incorrectas.';
                msg.style.display = 'block';
                document.getElementById('user').value = '';
                document.getElementById('pass').value = '';
            }
        });
    </script>
</body>
</html>
