<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#000000">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Cache Control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Admin - Fruvi</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/admin.css?v=2.0.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            min-height: 100vh;
        }
        
        #admin-app {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- App Container -->
    <div id="admin-app"></div>

    <!-- Login/Dashboard Logic -->
    <script type="module">
        const SESSION_DURATION = 3600000; // 1 hora
        
        const ADMIN_USERS = {
            'admin': 'fruvi2024',
            'sebas': 'admin123'
        };

        // Check authentication
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            const loginTime = parseInt(localStorage.getItem('adminLoginTime') || '0', 10);
            
            if (!isLoggedIn || !loginTime || (Date.now() - loginTime > SESSION_DURATION)) {
                // Clear invalid session
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
                localStorage.removeItem('adminUser');
                return false;
            }
            
            return true;
        }

        // Render login page
        function renderLogin() {
            const app = document.getElementById('admin-app');
            app.innerHTML = `
                <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%); padding: 20px;">
                    <div style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); border-radius: 24px; padding: 50px 40px; width: 100%; max-width: 420px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); animation: fadeIn 0.5s ease-out;">
                        
                        <!-- Header -->
                        <div style="text-align: center; margin-bottom: 40px;">
                            <div style="width: 80px; height: 80px; background: linear-gradient(135deg, #ff9b40 0%, #ff8b20 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; box-shadow: 0 10px 30px rgba(255, 155, 64, 0.3);">
                                <i class="fas fa-leaf" style="font-size: 36px; color: #000;"></i>
                            </div>
                            <h1 style="color: #fff; font-size: 28px; font-weight: 600; margin-bottom: 8px; font-family: 'Poppins', sans-serif;">Admin Access</h1>
                            <p style="color: rgba(255, 255, 255, 0.6); font-size: 14px; font-family: 'Poppins', sans-serif;">Panel de Administración Fruvi</p>
                        </div>

                        <!-- Alert -->
                        <div id="loginAlert" style="display: none; padding: 14px 16px; border-radius: 10px; margin-bottom: 24px; font-size: 14px; background: rgba(255, 59, 48, 0.1); border: 1px solid rgba(255, 59, 48, 0.3); color: #ff3b30; font-family: 'Poppins', sans-serif;">
                            <i class="fas fa-exclamation-circle"></i>
                            <span id="loginAlertMessage"></span>
                        </div>

                        <!-- Form -->
                        <form id="loginForm" style="display: flex; flex-direction: column; gap: 24px;">
                            
                            <!-- Username -->
                            <div>
                                <label style="display: block; color: rgba(255, 255, 255, 0.8); font-size: 14px; font-weight: 500; margin-bottom: 10px; font-family: 'Poppins', sans-serif;">Usuario</label>
                                <div style="position: relative;">
                                    <i class="fas fa-user" style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.4); font-size: 16px;"></i>
                                    <input 
                                        type="text" 
                                        id="username" 
                                        required 
                                        autocomplete="username"
                                        style="width: 100%; padding: 14px 16px 14px 48px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 15px; box-sizing: border-box; transition: all 0.3s; font-family: 'Poppins', sans-serif;" 
                                        placeholder="Ingresa tu usuario"
                                    >
                                </div>
                            </div>

                            <!-- Password -->
                            <div>
                                <label style="display: block; color: rgba(255, 255, 255, 0.8); font-size: 14px; font-weight: 500; margin-bottom: 10px; font-family: 'Poppins', sans-serif;">Contraseña</label>
                                <div style="position: relative;">
                                    <i class="fas fa-lock" style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.4); font-size: 16px;"></i>
                                    <input 
                                        type="password" 
                                        id="password" 
                                        required 
                                        autocomplete="current-password"
                                        style="width: 100%; padding: 14px 16px 14px 48px; border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 12px; background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 15px; box-sizing: border-box; transition: all 0.3s; font-family: 'Poppins', sans-serif;" 
                                        placeholder="Ingresa tu contraseña"
                                    >
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <button 
                                type="submit" 
                                id="loginBtn"
                                style="width: 100%; padding: 16px; background: linear-gradient(135deg, #ff9b40 0%, #ff8b20 100%); color: #000; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 8px 20px rgba(255, 155, 64, 0.3); font-family: 'Poppins', sans-serif;"
                            >
                                <i class="fas fa-sign-in-alt"></i> Ingresar
                            </button>
                        </form>

                        <!-- Back Link -->
                        <div style="text-align: center; margin-top: 24px;">
                            <a href="../index.html" style="color: rgba(255, 255, 255, 0.6); text-decoration: none; font-size: 14px; transition: color 0.3s; font-family: 'Poppins', sans-serif;">
                                <i class="fas fa-arrow-left"></i> Volver a la tienda
                            </a>
                        </div>

                    </div>
                </div>

                <style>
                    @keyframes fadeIn {
                        from { opacity: 0; transform: translateY(-20px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                    
                    #username:focus, #password:focus {
                        outline: none;
                        border-color: #ff9b40 !important;
                        background: rgba(255, 255, 255, 0.08) !important;
                        box-shadow: 0 0 0 3px rgba(255, 155, 64, 0.1) !important;
                    }
                    
                    #loginBtn:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 12px 30px rgba(255, 155, 64, 0.4) !important;
                    }
                    
                    #loginBtn:disabled {
                        opacity: 0.6;
                        cursor: not-allowed;
                    }
                </style>
            `;

            // Bind login form
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const btn = document.getElementById('loginBtn');
                const alert = document.getElementById('loginAlert');
                const alertMsg = document.getElementById('loginAlertMessage');

                // Hide previous errors
                alert.style.display = 'none';

                // Validate
                if (!username || !password) {
                    alertMsg.textContent = 'Por favor, completa todos los campos';
                    alert.style.display = 'block';
                    return;
                }

                // Loading state
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Ingresando...';

                // Simulate network delay
                await new Promise(resolve => setTimeout(resolve, 500));

                // Check credentials
                if (ADMIN_USERS[username] && ADMIN_USERS[username] === password) {
                    // Success
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminLoginTime', Date.now().toString());
                    localStorage.setItem('adminUser', username);
                    
                    // Load dashboard
                    loadDashboard();
                } else {
                    // Failed
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Ingresar';
                    alertMsg.textContent = 'Usuario o contraseña incorrectos';
                    alert.style.display = 'block';
                }
            });

            // Focus username
            setTimeout(() => document.getElementById('username')?.focus(), 100);
        }

        // Load dashboard
        async function loadDashboard() {
            const app = document.getElementById('admin-app');
            app.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #000;"><div style="color: #fff; font-family: Poppins, sans-serif; text-align: center;"><i class="fas fa-spinner fa-spin" style="font-size: 40px; color: #ff9b40;"></i><p style="margin-top: 20px;">Cargando dashboard...</p></div></div>';

            try {
                // Create container for dashboard
                app.innerHTML = '<div id="dashboard-content" style="background: #000; min-height: 100vh;"></div>';

                // Import and initialize admin dashboard
                const { default: adminDashboard } = await import('./adminDashboard.js');
                
                if (typeof adminDashboard.initialize === 'function') {
                    await adminDashboard.initialize('dashboard-content');
                } else if (typeof window.initAdminDashboard === 'function') {
                    await window.initAdminDashboard();
                } else {
                    throw new Error('No se encontró el método de inicialización del dashboard');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                app.innerHTML = `
                    <div style="padding: 40px; text-align: center; background: #000; color: #fff; min-height: 100vh;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; color: #ff3b30; margin-bottom: 20px;"></i>
                        <h2>Error cargando dashboard</h2>
                        <p style="color: rgba(255,255,255,0.6); margin: 20px 0;">${error.message}</p>
                        <button onclick="location.reload()" style="padding: 12px 24px; background: #ff9b40; color: #000; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
                            Reintentar
                        </button>
                    </div>
                `;
            }
        }

        // Initialize app
        if (checkAuth()) {
            loadDashboard();
        } else {
            renderLogin();
        }
    </script>
</body>
</html>
