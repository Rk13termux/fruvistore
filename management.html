<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FruviStore - Panel de Gesti칩n</title>
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .access-btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease;
            margin: 10px;
        }
        
        .access-btn:hover {
            transform: translateY(-2px);
        }
        
        .warning {
            background: #fff3e0;
            color: #f57c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="logo">游꼝</div>
        <h1>FruviStore Admin</h1>
        
        <a href="./admin-access.html" class="access-btn">Acceso Seguro</a>
        
        <div class="warning">
            <strong>丘멆잺 Acceso Restringido</strong><br>
            Esta 치rea est치 protegida y solo autorizada para administradores del sistema.
        </div>
    </div>
    
    <script>
        // Verificar si ya est치 autenticado
        const isAuthenticated = localStorage.getItem('adminAuthenticated');
        const authTime = parseInt(localStorage.getItem('adminAuthTime') || '0');
        const SESSION_DURATION = 30 * 60 * 1000; // 30 minutos
        
        if (isAuthenticated === 'true' && (Date.now() - authTime) < SESSION_DURATION) {
            window.location.href = './mgmt-panel.html';
        }
    </script>
</body>
</html>
