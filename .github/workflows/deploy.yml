name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create environment file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env.local
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env.local
          echo "VITE_GROQ_API_KEY=${{ secrets.GROQ_API_KEY || 'placeholder-key-for-github-pages' }}" >> .env.local
          echo "=== Variables de entorno configuradas ===" >> .env.local
          echo "Build started at: $(date)" >> .env.local

      - name: Verify environment variables
        run: |
          echo "=== Verificando variables de entorno ==="
          echo "VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}"
          echo "VITE_SUPABASE_ANON_KEY presente: ${{ secrets.SUPABASE_ANON_KEY != '' }}"
          echo "VITE_GROQ_API_KEY presente: ${{ secrets.GROQ_API_KEY != '' }}"
          echo "=== Contenido del archivo .env.local ==="
          cat .env.local

      - name: Build
        run: |
          echo "=== Iniciando build ==="
          echo "Directorio actual: $(pwd)"
          echo "Archivos en directorio:"
          ls -la
          echo "=== Ejecutando script de inyección ==="
          node scripts/inject-env.js
          echo "=== Verificando inyección ==="
          grep -A5 "window.__ENV__" index.html
          echo "=== Ejecutando build ==="
          npm run build
        env:
          NODE_ENV: production
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          VITE_GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
