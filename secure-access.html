<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo...</title>
    <meta http-equiv="refresh" content="0; url=/admin/secure-access.html">
    <link rel="canonical" href="/admin/secure-access.html">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .redirect-message {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Immediate redirect
        window.location.replace('/admin/secure-access.html');
    </script>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h2>Redirigiendo al panel de administración...</h2>
        <p>Si no eres redirigido automáticamente, <a href="/admin/secure-access.html" style="color: #ffd700;">haz clic aquí</a></p>
    </div>
</body>
</html>
